{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h3>Enter new password</h3>
    <p>Please enter your password twice so we can verify</p>
    <form  method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" name="Update Password"/>
    </form>
</div>
{% endblock %}
