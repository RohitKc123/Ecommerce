{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/orderHistory.css' %}" rel="stylesheet">
<div class="order-history-title">
    <div class="container">
        <p>Order History</p>
    </div>
</div>
<div class="container user-order-table">
    <table class="table">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Price</th>
        </tr>

            {% for item in wishlist_items_queryset %}
        <tr>
            <td>
                {{item.wished_item.name}}
            </td>
            <td>
                {{item.product_qty}}
            </td>
            <td>
                {{item.added_date}}
            </td>
            <td>
                {{item.price}}
            </td>
            </tr>
            {% endfor %}

        </thead>

    </table>
</div>
{% endblock %}
